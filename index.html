<!DOCTYPE html>

<html>
<head>
	<title></title>
</head>

<body>
	
	<style>
		.is-loading {background: red;}
	</style>

	<div id="root">
		<ul>
			<li v-for= "name in names" v-text="name"></li>
		</ul>

		<input id="input" type="text" v-model="newName">
		<button v-on:click="addName">Add name</button>

		<button :class="{ 'is-loading': true}">Click me</button>

	</div>

	<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>


	<script> 

		var app = new Vue ({
			el: '#root', 
		
			data: {
				
				newName: '',

				names: ['anthony', 'arthur', 'angelica'], 

				className: 'color-red'

			},

			methods: {
				addName() {
					this.names.push(this.newName);
				} 
			},
			
		});


	</script>

</body>

</html>
